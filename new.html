
<!DOCTYPE html>

<body>
<script>

    var date = new Date();
	date.getFullYear();
	console.log(date);
	
	var hour = new Date();
	hour.getHours();
	console.log(hour);
	
	var minute = new Date();
	minute.getMinutes();
	console.log(minute);
	
	var second = new Date();
	second.getSeconds();
	console.log(second);
	
	var day = new Date();
	day.getDay();
	console.log(day);
	
	var month = new Date();
	month.getMonth();
	console.log(month);
	
	var date = new Date();
	date.setFullYear(2021);
	console.log(date);
	
</script>
