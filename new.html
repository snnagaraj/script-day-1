
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<html>
<body>
<script>

    var date = new Date();
	date.getFullYear();
	console.log(date);
	
	var hour = new Date();
	hour.getHours();
	console.log(hour);
	
	var minute = new Date();
	minute.getMinutes();
	console.log(minute);
	
	var second = new Date();
	second.getSeconds();
	console.log(second);
	
	var day = new Date();
	day.getDay();
	console.log(day);
	
	var month = new Date();
	month.getMonth();
	console.log(month);
	
	var millisecond = new Date();
	millisecond.getMilliseconds();
	console.log(millisecond);
	
	var time = new Date();
	time.getTime();
	console.log(time);
	
	var timezone = new Date();
	timezone.getTimezoneOffset();
	console.log(date);
	
	var year = new Date();
	year.getYear();
	console.log(date);
	
	
	
	var date = new Date();
	date.setFullYear(2021);
	console.log(date);
	
	var hour = new Date();
	hour.setHours(2);
	console.log(hour);
	
	var minute = new Date();
	minute.setMinutes(50);
	console.log(minute);
	
	var second = new Date();
	second.setSeconds(30);
	console.log(second);
	
	var day = new Date();
	day.setDay("friday");
	console.log(day);
	
	var month = new Date();
	month.setMonth("March");
	console.log(month);
	
	var millisecond = new Date();
	millisecond.setMilliseconds(5);
	console.log(millisecond);
	
	var time = new Date();
	time.setTime(6.00);
	console.log(time);
	
	var timezone = new Date();
	timezone.getTimezoneOffset("GMD");
	console.log(date);
	
	var year = new Date();
	year.setYear(2020);
	console.log(date);
	 
</script>
</html>
</body>
