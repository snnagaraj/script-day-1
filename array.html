<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<html>
<body>
      <!-- push method -->
	  <h1>Array</h1><br><br>
	  
	  <h3>push</h3>
	  <p>push method is adding the array last value.</p>
	  
      <h3>pop</h3>
      <p>pop method is removing the last value off array</p>
	  
      <h3>unshift</h3>
      <p>unshift method is add the first value off array</p>

      <h3>shift</h3>
      <p>shift method is remove the first value of array</p>

      <h3>splice</h3>
      <p>splice method is removing the middle value is array</p>	  
	  
	
<script>
<!-- push -->

var marks=[2,4,6,8];
marks.push(10,12);
console.log(marks);

<!-- pop -->

var a=[1,2,3,4,5,6];
a.pop(6);
console.log(a);

<!-- unshift -->

var b=[7,4,0,3];
b.unshift(4.5);
b.unshift(20);
console.log(b);

<!-- shift -->

var c=[20,4.5,7,4,0,3];
c.shift();
c.shift();
console.log(c);
 
<!-- splice -->

var d=[1,2,3,4,5,6,7];
d.splice(5);
console.log(d);


</script>
</body>
</html>
