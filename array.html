<script>
<!-- push -->

var marks=[];
marks.push(67);
marks.push(84);
marks.push(93);
marks.push(95);
marks.push(86);
marks.push(56);
console.log(marks);

<!-- index of -->

var fruits=[];
fruits.indexOf(4);
fruits.indexOf(6);
fruits.indexOf(7);
fruits.indexOf(8);
console.log(fruits);

<!-- last indexof -->

var flower=[];
flower.lastIndexOf(0.2);
flower.lastIndexOf(5);
flower.lastIndexOf(8);
flower.lastIndexOf(9);
flower.lastIndexOf(22);
console.log(flower);

<!-- pop -->

var a=[2,3,2]
a.pop(1);
a.pop(2);
a.pop(2);
a.pop(3);
a.pop(4);
console.log(a);
