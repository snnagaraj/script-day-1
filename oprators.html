<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<html>
<body>
<script>
  <!--assignment oprators-->
  <!--add = -->
        let a=10
        a=a+=10;
        console.log(a);      			
		   
<!--subtract-->
      let b=10
      b=b-=10;
      console.log(b);
<!--multiplication-->
    let c=10
      c=c*=10;
      console.log(c);
<!--division-->
     let d=10
      d=d/=10;
      console.log(d);
<!--modulos-->
     let e=10
      e=e%=10;
      console.log(e);	  
	  


<!--INCREMENT/DECREMENT OPRATORS-->
<!--increment oprator-->
      let f=20;
	      f=f++;<!--postfix-->
		  f=++f;<!--prefix-->
		  console.log(f);

<!--decrement oprators-->
      let g=40
          g=g--;<!--postfix-->
		  g=--g;<!--prefix-->
          console.log(g);	



<!--arithmetic oprators-->
let num1=20;
let num2=40;
console.log("add:"+(num1+num2));
console.log("sub:"+(num1-num2));	
console.log("mul:"+(num1*num2));	
console.log("div:"+(num1/num2));	
console.log("mod:"+(num1%num2));



<!--comparrison oprators-->
    let x=10
console.log(x<10);
console.log(x<=10);
console.log(x>10);
console.log(x>=10);
console.log(x==10);
console.log(x===10);
console.log(x!=10);
console.log(x!==10);	
</script>
</body>
</html>
